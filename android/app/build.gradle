plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

android {
    namespace = "com.example.auth"
    compileSdkVersion 34  // Explicitly set to 33 instead of using flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'  // Update to match Java version
    }

    defaultConfig {
        applicationId "com.example.auth"
        minSdkVersion 23
        targetSdkVersion 33  // Explicitly set to 33
        versionCode flutter.versionCode
        versionName flutter.versionName
        multiDexEnabled true  // Add this line to support multidex
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }

    // Add this block to enable multidex
    dexOptions {
        javaMaxHeapSize "4g"
    }
}

flutter {
    source '../..'
}

dependencies {
    // Import the Firebase BoM (Bill of Materials)
    implementation platform('com.google.firebase:firebase-bom:32.7.0')

    // Add Firebase products you want to use
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-firestore' // Add this line explicitly

    // Add multidex support
    implementation 'androidx.multidex:multidex:2.0.1'
}



